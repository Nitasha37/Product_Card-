<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product-Card</title>
  <!-- fontawesome cdn link -->
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <!-- w3 fa icons card link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


  <!-- custome style sheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="parent">
      <div class="child child1">
        <div class="new child">
          <div class="icons1">

            <i class="fa fa-share-nodes" style="color: white;"></i>

            <i class="fa-regular fa-heart" style="color: white;"></i>


          </div>

          <div class="options">
            <img src="https://www.urbangroc.com/wp-content/uploads/2023/01/pngwing.com_.png.webp" />
          </div>
          <div class="gap box">
            <div class="box1">
              <img src="img/1.png" width="50" height="50" />
            </div>
            <div class="box2">
              <img src="img/2 (2).png" width="50" height="50" />
            </div>
            <div class="box3">
              <img src="img/3 (2).png" width="50" height="50" />
            </div>
            <div class="box4">
              <img src="img/4.png" width="50" height="50" />
            </div>
          </div>
        </div>
      </div>
      <div class="child child2">
        <div class="new0">
          <h1 class="main-head">Delicious Apples</h1>
          <p class="p">COD: 45999</p>
          <div class="pesa">
            <span class="money">R$</span><span class="float"> 7.93</span>
          </div>
          <p class="p">SELECT A COLOR</p>
          <div class="options2">
            <div class="bxx bxx1">
              <img
                src="img/a.png"
                alt="img" width="50" height="50"/>
            </div>

            <div class="bxx bxx2">
              <img src="img/b.png" alt="img" width="50" height="50" />
            </div>
            <div class="bxx bxx2">
              <img src="img/c.png" alt="img" width="50" height="50" />
            </div>
            <div class="bxx bxx3">
              <img src="img/d.png" alt="img" width="50" height="50" />
            </div>
          </div>
          <p class="p">BENEFITS</p>
          <ul class="li">
            <li>Apples are nutricious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>

          <button class="button" style="background-color:#d00000">ADD TO CART</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
